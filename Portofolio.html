                <script>


            const popup = document.getElementById('popupGambar');
    const popupImg = document.getElementById('popupImage');
    const closeBtn = document.getElementById('closeBtn');

    // Saat gambar diklik
    document.querySelectorAll('.Gambar-Portofolio img').forEach(image => {
        image.onclick = () => {
        popup.style.display = 'block';
        popupImg.src = image.getAttribute('src');
        }
        });

    // Saat tombol X diklik
    closeBtn.onclick = () => {
        popup.style.display = 'none';
    }

    // Saat klik di luar gambar
    popup.onclick = (e) => {
        if (e.target === popup) {
            popup.style.display = 'none';
        }
    }

        </script>
